name: Build C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
          - os: macos-15
            name: macOS
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache session_proto release
      uses: actions/cache@v4
      with:
        path: build/deps
        key: deps-${{ runner.os }}-${{ runner.arch }}-v2

    - name: Configure
      shell: bash
      run: |
        if [ "${{ matrix.name }}" = "Linux" ]; then
          cmake -B build -DENABLE_PROTOBUF=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer"
        else
          cmake -B build -DENABLE_PROTOBUF=ON -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      shell: bash
      run: |
        if [ "${{ matrix.name }}" = "Linux" ]; then
          cmake --build build --config Debug -j4
        else
          cmake --build build --config Release -j4
        fi

    - name: Run Tests
      shell: bash
      run: |
        if [ "${{ matrix.name }}" = "Linux" ]; then
          export ASAN_OPTIONS=detect_leaks=0:abort_on_error=1:print_stacktrace=1
        fi
        if [ -f "build/tests" ]; then
          ./build/tests
        elif [ -f "build/Release/tests.exe" ]; then
          ./build/Release/tests.exe
        else
          echo "Tests executable not found!"
          exit 1
        fi
