name: Build C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
          - os: macos-15
            name: macOS-ARM64
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache FetchContent dependencies
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
        key: fetchcontent-${{ runner.os }}-${{ runner.arch }}-protobuf33.2-v1

    - name: Configure
      run: cmake -B build -DENABLE_PROTOBUF=ON -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release --parallel 4

    - name: Run Tests
      shell: bash
      run: |
        if [ -f "build/tests" ]; then
          ./build/tests
        elif [ -f "build/Release/tests.exe" ]; then
          ./build/Release/tests.exe
        else
          echo "Tests executable not found!"
          exit 1
        fi

    - name: Run Mini Tests
      shell: bash
      run: |
        if [ -f "build/point_minitest" ]; then
          ./build/point_minitest
        elif [ -f "build/Release/point_minitest.exe" ]; then
          ./build/Release/point_minitest.exe
        fi
