name: Build C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # Cache FetchContent downloads
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: build/_deps
        key: deps-${{ runner.os }}-v1

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Configure
      shell: bash
      run: |
        cmake -B build -DENABLE_PROTOBUF=ON -DCMAKE_BUILD_TYPE=Release

    - name: Build
      shell: bash
      run: |
        cmake --build build --config Release -j4

    - name: Run Tests
      shell: bash
      run: |
        cd build
        ctest --output-on-failure -C Release
