name: Build C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
            protobuf: OFF
          - os: macos-15
            name: macOS
            protobuf: ON
          - os: windows-latest
            name: Windows
            protobuf: ON

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache session_proto release
      uses: actions/cache@v4
      with:
        path: build/deps
        key: deps-${{ runner.os }}-${{ runner.arch }}-v2

    - name: Configure
      run: cmake -B build -DENABLE_PROTOBUF=${{ matrix.protobuf }} -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -j4

    - name: Run Tests
      shell: bash
      run: |
        if [ -f "build/tests" ]; then
          ./build/tests
        elif [ -f "build/Release/tests.exe" ]; then
          ./build/Release/tests.exe
        else
          echo "Tests executable not found!"
          exit 1
        fi
